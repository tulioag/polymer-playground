<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">

<dom-module id="hour-field">
<template>
    <vaadin-text-field label="[[label]]" pattern="\d{1,2}:\d\d" value="{{value}}" maxlength="5"></vaadin-text-field>
</template>
<script>
    class HourField extends Polymer.Element {
        static get is() { return 'hour-field'} 
        static get properties() {
            return { 
                value: {
                    type: String,
                    notify: true
                },
                label: {
                    type: String
                }
            }
        }
    }
    window.customElements.define(HourField.is, HourField);
</script>
</dom-module>
